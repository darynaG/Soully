        <div class="mood-picker">
            <h3 class="h3-label">What is your mood?</h3>  
            <ul class="block">            
                    <li class="flex-item">
                        <label class="radio-label">
                                <input type="radio" class="hide" name="fa-check-circle1" value="sad">
                       <i class="far fa-sad-tear fa-5x"><h6 class="h5-label">sad</h6> </i> 
                    </label>
                            
                </li>
                    <li class="flex-item">    
                            <label>
                                    <input type="radio" class="hide" name="fa-check-circle1" value="wow">
                            <i class="far fa-frown-open fa-5x">
                            <h6 class="h5-label">wow</h6>
                        </i>
                        </label>
                    </li>
                    <li class="flex-item"> 
                            <label>
                                    <input type="radio" class="hide" name="fa-check-circle1" value="wtf">

                            </label>
                    </li>
                    <li class="flex-item"> 
                            <label>
                                    <input type="radio" class="hide" name="fa-check-circle1" value="excited">
                            <i class="far fa-laugh-wink fa-5x"> <h6 class="h5-label">excited</h6></i> 
                            </label>
                    </li class="flex-item"> 
                    <li class="flex-item"> 
                            <label>
                                    <input type="radio" class="hide" name="fa-check-circle1" value="good">

                    </li>
                    <li class="flex-item">  
                            <label>

                            </label>
                    </li>              
                    </ul>

                    <h3 class="h3-label">What you`ve been up to?</h3>
           
            <ul class="block">
                    <li class="flex-item">
                        <label>
                        <input type="checkbox" class="hide" value="water">
                         <i class="fas fa-glass-whiskey fa-3x"><h6 class="h6-label">Water</h6> </i>

                     </li>
                    <li class="flex-item">  
                            <label>
                                    <input type="checkbox" class="hide" value="sport">

                        </label>
                    </li>
                    <li class="flex-item"> 
                            <label>
                                    <input type="checkbox" class="hide" value="lazy">
                            <i class="fas fa-couch fa-3x"><h6 class="h6-label">Lazy day</h6></i>
                            </label>
                    </li>
                    <li class="flex-item"> 
                            <label>
                                    <input type="checkbox" class="hide" value="walking">
                    <i class="fas fa-walking fa-3x"><h6 class="h6-label">Walking</h6></i> 
                    </label>
                    </li class="flex-item"> 
                    <li class="flex-item"> 
                            <label>
                                    <input type="checkbox" class="hide" value="hiking">
                                    <i class="fas fa-hiking fa-3x"><h6 class="h6-label">Hiking</h6></i>
                        </label>
                    </li>
                    <li class="flex-item">  
                            <label>
                                    <input type="checkbox" class="hide" value="running">

                    </label>
                    </li>
                    <li class="flex-item"> 
                            <label>

                    </li>
                    <li class="flex-item">

                        <i class="fas fa-birthday-cake fa-3x"><h6 class="h6-label">Birthday</h6></i>

                    </li>
                    <li class="flex-item">
