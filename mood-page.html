<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="css/normalize.css">
    
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/mood-picker.css">
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    

    <title>Mood Page</title>
</head>
<body class="page-body">
    
    <header class="top-menu">
        
        <nav class="top-menu-nav">
            <ul class="top-menu-nav-list">
                <li>
                   <a>Home</a> 
                </li>
                <li>
                    <a>Day</a>
                </li>
                <li>
                  <a>Month</a>
                </li>
                <li>
                   <a>Stories</a> 
                </li>
            </ul>
        </nav>
       
    </header>


    <section class="page-content">
        <section class="mood-picker">
            
            <span class="mood-label"> 
              <h3 class="h3-label">What is your mood?</h3>  
             <video  class="video" playsinline autoplay muted loop id="myVideo">
                <source src="video/Nature.mp4" type="video/mp4">
            </video>
        </span>
           
            <span class="mood-content">
                    
                    <i class="far fa-sad-tear fa-5x"></i>
                    <i class="far fa-frown-open fa-5x"></i>
                    <i class="far fa-meh-rolling-eyes fa-5x"></i>
                    <i class="far fa-laugh-wink fa-5x"> </i>
                    <i class="far fa-laugh-beam fa-5x"> </i>
                    <i class="far fa-laugh-squint fa-5x"> </i>
            </span> 
        </section>
        <section class="activity-picker">
                <span class="activity-label">
                        <h3 class="h3-label">What you`ve been up to?</h3>
                </span>
                <ul class="block">
                    <li class="flex-item">
                         <i class="fas fa-glass-whiskey fa-3x"><h6 class="h6-label">Water</h6> </i>
                    
                </li>
                    <li class="flex-item">  
                        <i class="fas fa-table-tennis fa-3x"><h6 class="h6-label">Sport</h6></i>
                    </li>
                    <li class="flex-item"> 
                            <i class="fas fa-couch fa-3x"><h6 class="h6-label">Lazy day</h6></i>
                    </li>
                    <li class="flex-item"> 
                    <i class="fas fa-walking fa-3x"><h6 class="h6-label">Walking</h6></i> 
                    </li class="flex-item"> 
                    <li class="flex-item"> 
                        <i class="fas fa-running fa-3x"><h6 class="h6-label">Running</h6></i>
                    </li>
                    <li class="flex-item">  
                    <i class="fas fa-hiking fa-3x"><h6 class="h6-label">Hiking</h6></i>
                    </li>
                    <li class="flex-item"> 
                    <i class="fas fa-heart fa-3x"><h6 class="h6-label">Date</h6></i>
                    </li>
                    <li class="flex-item"> 
                        <i class="fas fa-birthday-cake fa-3x"><h6 class="h6-label">Birthday</h6></i>
                    </li>
                    <li class="flex-item">
                        <i class="fas fa-glass-cheers fa-3x"><h6 class="h6-label">Party</h6></i>
                    </li>
                    <li class="flex-item">  
                    <i class="fas fa-hand-holding-heart fa-3x"><h6 class="h6-label">Charity</h6></i>
                    </li>
               
                    </ul>
                    <button class="btn">Keep track</button>
                
                    
                </span>
        </section>

    </section>
<footer class="footer">
   
    <span class="footer-content">
        <i class="fab fa-facebook fa-3x"> </i>
        <i class="fab fa-instagram fa-3x"> </i>
        <i class="fab fa-twitter fa-3x"> </i>

    </span> 
    <span class="footer-label">
        <h3 class="h3-label">Made by team Oscar. Bootcamp`19.</h3>
    </span>
</footer>
<script src="https://kit.fontawesome.com/be8b06a7b6.js"></script>
   

</body>
</html>
